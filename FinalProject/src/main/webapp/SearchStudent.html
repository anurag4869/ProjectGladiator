<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Student</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<style>
#applist {
  font-family: "Georgia", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#applist td, #applist th {
  border: 1px solid #ddd;
  padding: 6px;
}

#applist tr:nth-child(even){background-color: #f2f2f2;}

#applist tr:hover {background-color: #ddd;}

#applist th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

</style>
<script>
$(function(){
	   $("#search").submit(function(evt){
		   evt.preventDefault();
		  
				  var  subjectName =$("#subject").val();
				   var studentState =$("#state").val();
				   var studentCity=$("#city").val();
				   var levelPassed=$("#level").val();
				   var score=$("#score").val();
				   var subjectNameEncoded=encodeURIComponent(subjectName);
	
		   
		   $.ajax({
				url:'searchStudents.lti?subjectName='+subjectNameEncoded+'&studentState='+studentState+'&studentCity='+studentCity+'&levelPassed='+levelPassed+'&score='+score,
				method:'GET',
				contentType : 'application/json',
				success : function(response){
			  // $("#divId").append(JSON.stringify(response[0].studentName));
			   $.each(response,function(index,data)
		                {
		                 $("<tr>").append(
		                 $('<td>').text(data.studentId),
		                 $('<td>').text(data.studentName),
		                 $('<td>').text(data.studentEmail)).appendTo('#applist tbody');
		               
		                })
				}
		   })
	   })
})
</script>
</head>
<body>
<form id="search">
<select id= "subject">
  <option value="Java">Java</option>
  <option value="C#">C#</option>
  <option value="PHP">PHP</option>
</select>

<select id="state">
  <option value="MAHARASHTRA">MAHARASHTRA</option>
  <option value="RAJASTHAN">Rajasthan</option>
  <option value="Goa">Goa</option>
  <option value="Gujrat">Gujrat</option>
</select>

<select id = "city">
  <option value="Mumbai">Mumbai</option>
  <option value="THANE">THANE</option>
  <option value="JAIPUR">JAIPUR</option>
  <option value="NAGPUR">Nagpur</option>
</select>
	
<select id = "level">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>	

<select id = "score">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>	
  <button type="submit" class="searchbtn">Search</button>

  
  <div id=divId>
<div style="overflow-x:auto;">
<table id = "applist" >
<thead>
<tr>
<th>STUDENT ID</th>
<th>STUDENT NAME</th>
<th>STUDENT EMAIL</th>

</tr>

</thead>
<tbody>

</tbody>

</table>
</div>
</div>
  </form>
</body>
</html>
